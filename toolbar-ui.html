      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* 回弹缓动曲线 */
      .ease-bounce {
        transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* toolbar 过渡动画 */
      .toolbar {
        transition:
          width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
          height 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* 内容区过渡 */
      .toolbar-content {
        transition:
          opacity 0.35s ease,
          transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* 图标旋转 - 车轮滚动效果 */
      .icon-rotate {
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transform: rotate(90deg); /* 收缩时：顺时针转90度 */
      }

      .icon-rotate.expanded {
        transform: rotate(0deg); /* 展开时：回正 */
      }

      /* 收缩状态 */
      .toolbar.collapsed {
        width: 44px !important;
        height: 44px !important;
      }

      .toolbar.collapsed .toolbar-content {
        opacity: 0;
        transform: translateX(-16px) scale(0.95);
        pointer-events: none;
      }

      /* 展开状态 */
      .toolbar.expanded {
        width: 580px !important;
        height: 44px !important;
      }

      .toolbar.expanded .toolbar-content {
        opacity: 1;
        transform: translateX(0) scale(1);
        pointer-events: auto;
      }
    </style>

    <script>
      function toggleToolbar(id) {
        const toolbar = document.getElementById(id);
        const iconId = id.replace('toolbar', 'icon');
        const icon = document.getElementById(iconId);

        const isCollapsed = toolbar.classList.contains('collapsed');

        if (isCollapsed) {
          toolbar.classList.remove('collapsed');
          toolbar.classList.add('expanded');
          icon.classList.add('expanded');
        } else {
          toolbar.classList.remove('expanded');
          toolbar.classList.add('collapsed');
          icon.classList.remove('expanded');
        }
      }

      window.addEventListener('load', function () {
        setTimeout(function () {
          toggleToolbar('toolbar1');
        }, 600);
      });
